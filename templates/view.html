<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Stock Bot - Public View</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #1a202c; color: #e2e8f0; }
        .container { max-width: 1280px; }
        .section-card { background-color: #2d3748; border: 1px solid #4a5568; }
        .scrollable-content { height: 300px; overflow-y: auto; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">

    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-teal-400">AI Stock Bot - Public View</h1>
            <p class="mt-2 text-lg text-gray-400">Live, read-only view of the bot's portfolio.</p>
        </header>

        <!-- Portfolio Summary -->
        <div class="section-card rounded-xl shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-teal-300">Portfolio Summary</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 text-center">
                <div class="bg-gray-800 p-4 rounded-lg shadow-inner">
                    <p class="text-sm text-gray-400">Cash Balance</p>
                    <p id="cash-balance" class="text-2xl font-bold mt-1 text-yellow-300">$0.00</p>
                </div>
                <div class="bg-gray-800 p-4 rounded-lg shadow-inner">
                    <p class="text-sm text-gray-400">Total Value</p>
                    <p id="total-value" class="text-2xl font-bold mt-1 text-blue-300">$0.00</p>
                </div>
                <div class="bg-gray-800 p-4 rounded-lg shadow-inner">
                    <p class="text-sm text-gray-400">Profit / Loss</p>
                    <p id="profit-loss" class="text-2xl font-bold mt-1 text-green-400">$0.00</p>
                </div>
            </div>
        </div>

        <!-- Owned Stocks & Recent Trades -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
            <!-- Owned Stocks -->
            <div class="section-card rounded-xl shadow-lg p-6">
                <h2 class="text-2xl font-semibold mb-4 text-teal-300">Owned Stocks</h2>
                <div class="scrollable-content">
                    <table class="min-w-full text-sm">
                        <thead>
                            <tr class="text-gray-400 border-b border-gray-700">
                                <th class="py-2 text-left">Symbol</th>
                                <th class="py-2 text-left">Quantity</th>
                                <th class="py-2 text-left">Avg. Price</th>
                                <th class="py-2 text-left">Current Value</th>
                            </tr>
                        </thead>
                        <tbody id="owned-stocks-body"></tbody>
                    </table>
                </div>
            </div>
            
            <!-- Recent Trades -->
            <div class="section-card rounded-xl shadow-lg p-6">
                <h2 class="text-2xl font-semibold mb-4 text-teal-300">Recent Trades</h2>
                <div class="scrollable-content">
                    <table class="min-w-full text-sm">
                        <thead>
                            <tr class="text-gray-400 border-b border-gray-700">
                                <th class="py-2 text-left">Timestamp</th>
                                <th class="py-2 text-left">Symbol</th>
                                <th class="py-2 text-left">Action</th>
                                <th class="py-2 text-left">Quantity</th>
                            </tr>
                        </thead>
                        <tbody id="recent-trades-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://aibotbeta.onrender.com/api'; // **FIXED**: Use the full, absolute URL
        
        const cashBalanceElem = document.getElementById('cash-balance');
        const totalValueElem = document.getElementById('total-value');
        const profitLossElem = document.getElementById('profit-loss');
        const ownedStocksBodyElem = document.getElementById('owned-stocks-body');
        const recentTradesBodyElem = document.getElementById('recent-trades-body');

        const formatCurrency = (amount) => new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(amount || 0);
        const formatDate = (dateString) => new Date(dateString).toLocaleString();

        const fetchData = async () => {
            try {
                const [portfolioRes, tradesRes] = await Promise.all([
                    fetch(`${API_BASE_URL}/portfolio`),
                    fetch(`${API_BASE_URL}/trades`)
                ]);

                if (!portfolioRes.ok || !tradesRes.ok) throw new Error('API endpoints failed.');

                const portfolioData = await portfolioRes.json();
                const tradesData = await tradesRes.json();

                cashBalanceElem.textContent = formatCurrency(portfolioData.cash);
                totalValueElem.textContent = formatCurrency(portfolioData.total_portfolio_value);
                profitLossElem.textContent = formatCurrency(portfolioData.profit_loss);
                profitLossElem.style.color = portfolioData.profit_loss >= 0 ? '#48bb78' : '#f56565';

                ownedStocksBodyElem.innerHTML = '';
                const ownedStocks = portfolioData.owned_stocks;
                if (Object.keys(ownedStocks).length === 0) {
                    ownedStocksBodyElem.innerHTML = `<tr><td colspan="4" class="text-center py-4 text-gray-500">No stocks owned yet.</td></tr>`;
                } else {
                    for (const symbol in ownedStocks) {
                        const stock = ownedStocks[symbol];
                        ownedStocksBodyElem.innerHTML += `
                            <tr>
                                <td class="py-2 font-medium">${symbol}</td>
                                <td class="py-2">${stock.quantity.toFixed(4)}</td>
                                <td class="py-2">${formatCurrency(stock.average_buy_price)}</td>
                                <td class="py-2">${formatCurrency(stock.current_value)}</td>
                            </tr>`;
                    }
                }

                recentTradesBodyElem.innerHTML = '';
                if (tradesData.length === 0) {
                    recentTradesBodyElem.innerHTML = `<tr><td colspan="4" class="text-center py-4 text-gray-500">No trades made yet.</td></tr>`;
                } else {
                    tradesData.forEach(trade => {
                        const actionColor = trade.action === 'BUY' ? 'text-green-400' : 'text-red-400';
                        recentTradesBodyElem.innerHTML += `
                            <tr>
                                <td class="py-2 text-gray-400">${formatDate(trade.timestamp)}</td>
                                <td class="py-2 font-medium">${trade.symbol}</td>
                                <td class="py-2"><span class="${actionColor} font-bold">${trade.action}</span></td>
                                <td class="py-2">${trade.quantity.toFixed(4)}</td>
                            </tr>`;
                    });
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        };

        window.onload = () => {
            fetchData();
            setInterval(fetchData, 5000); // Refresh every 5 seconds
        };
    </script>
</body>
</html>
